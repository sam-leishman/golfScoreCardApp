<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/stylesheets/style.css">

    <!-- Toastr CSS and JS -->
    <link href="./public/toastr/build/toastr.css" rel="stylesheet" />
    <script defer src="./public/toastr/toastr.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Golf Scorecard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header col-12">
                <h2>Golf App</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="scorecard col-12 p-0" id="scorecard">
                <h2 id="courseName"></h2>
                <table id="uptonine">
                    <tr id="topRow">
                        <th>Hole</th>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>OUT</td>
                    </tr>
                    <tr id="cardTeeboxes">
                        <th>Color</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Handicap</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="player1Row">
                        <td id="player1Name">---</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="player2Row">
                        <td id="player2Name">---</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="player3Row">
                        <td id="player3Name">---</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="player4Row">
                        <td id="player4Name">---</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Par</th>
                        <td id="par1"></td>
                        <td id="par2"></td>
                        <td id="par3"></td>
                        <td id="par4"></td>
                        <td id="par5"></td>
                        <td id="par6"></td>
                        <td id="par7"></td>
                        <td id="par8"></td>
                        <td id="par9"></td>
                        <td></td>
                    </tr>
                </table>

                <h4 id="preGameMessage">Enter game info below to start playing</h4>
            </div>
        </div>
        <div class="row justify-content-center" id="entireEnterParams">
            <div class="courses col-12 p-0">
                <h1 class="enter-params">Enter your parameters</h1>
                <div class="select-wrap">
                    <label for="courses">Choose your course:</label>
                    <select name="courses" id="courses" onchange="getCourse(this.value)"></select>
                </div>
                <div class="select-wrap">
                    <label for="teeboxes">Choose your teebox:</label>
                    <select name="teeboxes" id="teeboxes" onchange="populatePar(this.value)"></select>
                </div>
                <div class="select-wrap">
                    <label for="holes">How many holes?:</label>
                    <select name="holes" id="holes">
                        <option value="9">9</option>
                        <option value="18">18</option>
                    </select>
                </div>
                <div class="select-wrap">
                    <label>Player:</label>
                    <input type="text" id="player1Input">
                </div>
                <div class="select-wrap">
                    <label>Player:</label>
                    <input type="text" id="player2Input">
                </div>
                <div class="select-wrap">
                    <label>Player:</label>
                    <input type="text" id="player3Input">
                </div>
                <div class="select-wrap">
                    <label>Player:</label>
                    <input type="text" id="player4Input">
                </div>
                <div>
                    <button data-submit-params-button class="submit-params" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="./public/js/main.js"></script>

</html>
