<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/stylesheets/style.css">

    <!-- Toastr CSS and JS -->
    <link href="./public/toastr/build/toastr.css" rel="stylesheet"/>
    <script defer src="./public/toastr/toastr.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Golf Scorecard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="header col-12">
          <h2>Golf App</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="scorecard col-md-4 p-0">
          <table class="uptonine">
              <tr>
                <th>Hole</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>OUT</td>
                <!-- If only 9 holes are chosen -->
                <!-- <td>TOTAL</td> -->
              </tr>
          </table>

          <table class="uptoeighteen">
              <tr>
                <th>Hole</th>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>IN</td>
                <!-- If 18 holes are chosen -->
                <td>TOTAL</td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./public/js/main.js"></script>
</html>
